<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
</head>
<body>

    <div class="root"></div>
    
    <template class="count-view">
        <p prop="counter">0</p>
        <button class="increase">+</button>
        <button class="decrease">-</button>
    </template>

    <template class="input-view">
        <input type="text" class="input-value" prop="input-value">
        <div>
            <div>
                <p class="output-value" prop="input-value"></p>
            </div>
        </div>
    </template>

    <template class="app">

    </template>

    <template class="container-view">

    </template>

    <script src="mvvm.js"></script>
    <script src="app.js"></script>
</body>
</html>
